<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple 1v1 Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #e8f5e9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }
    .chat-shell {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #c8e6c9;
    }
    .chat-header {
      padding: 10px 16px;
      background: linear-gradient(135deg, #43a047, #66bb6a);
      color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .chat-title {
      font-size: 18px;
      font-weight: 600;
    }
    .chat-status-pill {
      font-size: 12px;
      padding: 3px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }
    .chat-messages {
      flex: 1;
      padding: 12px;
      background: #f9fff9;
      overflow-y: auto;
    }
    .msg-line {
      margin-bottom: 6px;
      font-size: 14px;
    }
    .msg-line.system {
      color: #2e7d32;
      font-style: italic;
    }
    .msg-line.you {
      color: #1b5e20;
      font-weight: 600;
    }
    .msg-line.stranger {
      color: #4e342e;
    }
    .chat-footer {
      padding: 8px;
      border-top: 1px solid #c8e6c9;
      background: #f1f8e9;
      display: flex;
      gap: 8px;
    }
    #messageInput {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #a5d6a7;
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
    }
    #messageInput:focus {
      border-color: #43a047;
      box-shadow: 0 0 0 2px rgba(67, 160, 71, 0.15);
    }
    .send-btn {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      background: #43a047;
      color: #ffffff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.1s ease, transform 0.1s ease;
    }
    .send-btn:hover {
      background: #388e3c;
      transform: translateY(-1px);
    }
    .send-btn:active {
      transform: translateY(0);
    }
    @media (max-width: 640px) {
      .chat-shell { height: 90vh; }
    }
  </style>
</head>
<body>
  <div class="chat-shell">
    <header class="chat-header">
  <div class="chat-title">Simple 1v1 Stranger Chat</div>
  <div>
    <span class="chat-status-pill" id="status">Connecting…</span>
    <button id="newBtn" class="send-btn" style="margin-left:8px;padding:6px 10px;font-size:12px;">
      Find new
    </button>
    <button id="disconnectBtn" class="send-btn" style="margin-left:4px;padding:6px 10px;font-size:12px;background:#c62828;">
      Disconnect
    </button>
  </div>
</header>



    <div id="messages" class="chat-messages"></div>

    <form id="chatForm" class="chat-footer">
      <input
        id="messageInput"
        type="text"
        autocomplete="off"
        placeholder="Type your message…"
      />
      <button type="submit" class="send-btn">Send</button>
    </form>
  </div>

  <!-- Socket.io client -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
   const messagesEl = document.getElementById("messages");
const inputEl = document.getElementById("messageInput");
const formEl = document.getElementById("chatForm");
const statusEl = document.getElementById("status");
const disconnectBtn = document.getElementById("disconnectBtn");
const newBtn = document.getElementById("newBtn");


    function addLine(text, type) {
      const div = document.createElement("div");
      div.className = "msg-line " + (type || "");
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    const socket = io();
    let currentRoom = null;

    statusEl.textContent = "Connecting…";

    socket.on("connect", () => {
      statusEl.textContent = "Finding stranger…";
      socket.emit("findStranger");
    });

    socket.on("waiting", () => {
      statusEl.textContent = "Waiting for another user…";
      addLine("System: Waiting for a stranger…", "system");
    });

    socket.on("matched", (room, partner) => {
      currentRoom = room;
      statusEl.textContent = "Connected";
      addLine("System: Connected to a stranger. Say hi!", "system");
    });

    socket.on("message", (data) => {
      addLine("Stranger: " + data.text, "stranger");
    });

    socket.on("disconnect", () => {
      addLine("System: Disconnected from server.", "system");
      statusEl.textContent = "Disconnected";
    });
    socket.on("partnerLeft", () => {
    addLine("System: Stranger left the chat.", "system");
    statusEl.textContent = "Stranger left";
    inputEl.disabled = true;
    });


    formEl.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = inputEl.value.trim();
      if (!text || !currentRoom) return;
      socket.emit("message", { room: currentRoom, text });
      addLine("You: " + text, "you");
      inputEl.value = "";
    });
disconnectBtn.addEventListener("click", () => {
  socket.emit("leaveChat");
  socket.disconnect();
  statusEl.textContent = "Disconnected";
  addLine("System: You left the chat.", "system");
  inputEl.disabled = true;
});
  newBtn.addEventListener("click", () => {
  // reload page to start a brand new connection
  window.location.reload();
});


  </script>
</body>
</html>
